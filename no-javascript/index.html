<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        /* no javascript */
        #slider{
            overflow: hidden;
        }
        #slider figure{
            position: relative;
            /* the width is the quantity of images multiplied for 100 */
            width: 400%;
            margin: 0;
            left: 0;
            animation: 20s slider infinite;
        }
        #slider figure img {
            /*the width is the quantity of images divided for 100 */
            width: 25%;
            float: left;
        }
        @keyframes slider {
            /* 
            will be control the images Through the left
            ex:
            left: 0; first image
            the last image will be appear in the:
            left: (#slider figure width -100%)
            */
             0%{
                 left: 0;
             }
             25%{
                 left: -100%;
             }
             50%{
                 left: -200%;
             }
             75%{
                 left: -300%;
             }
             100%{
                 left: 0%;
             }
        }
    </style>
</head>
<body>
    <div id="slider"> 
        <figure>
            <img src="./imgs/cat1.jpg" alt="">
            <img src="./imgs/cat2.jpg" alt="">
            <img src="./imgs/cat3.jpg" alt="">
            <img src="./imgs/cat4.jpg" alt="">
        </figure>
    </div>
</body>
</html>
